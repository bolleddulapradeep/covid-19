<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19</title>
    <link rel="stylesheet icon" href="./images/covid.jpg" />
    <link rel="stylesheet" href="./styles/app.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- canvas.js -->
    <script
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
      defer
    ></script>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/data/countries2.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand font-weight-bold m-auto" href="index.html"
          >Covid Tracker</a
        >
      </div>
    </nav>

    <div class="header h-25">
      <h1 style="text-align: center;" id="data_control">World Data</h1>
      <div class="row">
        <div class="col-sm-4 text-center">
          <h1 class="display-4 text-primary" id="infected"></h1>
          <h5 class="font-weight-bold">Infected</h5>
        </div>
        <div class="col-sm-4 text-center">
          <h1 class="display-4 text-danger" id="deaths"></h1>
          <h5 class="font-weight-bold">Deaths</h5>
        </div>
        <div class="col-sm-4 text-center">
          <h1 class="display-4 text-success" id="recovered"></h1>
          <h5 class="font-weight-bold">Recovered</h5>
        </div>
      </div>
      <!-- Map -->
      <div class="row" id="chartdiv"></div>
      <!-- Graph -->
      <div class="row" id="graph"></div>
    </div>
  </body>
</html>
